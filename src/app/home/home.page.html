<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>

  <ion-button
    expand="block"
    color="secondary"
    (click)="logout()"
    *ngIf="isUserLoggedIn"
    >LOGOUT</ion-button
  >

  <div>{{rooms | json }}</div>
  <!-- <div *ngFor="let room of rooms.content">{{room.name}}</div> -->
  <div>sadkjhbvc</div>
</ion-content>
